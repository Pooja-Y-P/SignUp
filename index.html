                    <input type="email" placeholder="Enter your email" >
                </div>
                <div class="password" >
                    <label for="password">Password</label><br>
                    <input type="password" placeholder="Enter password">
                </div>
                <div class="btn-signup">
                    <button type="submit">Sign Up</button>
                </div>
                <div class="btn-signup">
                    <button type="submit">Sign Up</button>
                </div>

        </div>
    </div>
